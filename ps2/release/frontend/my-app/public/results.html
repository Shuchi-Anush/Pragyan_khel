<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analysis Results - Cricket Ball Detection</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #f5f7fa;
      padding: 20px;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .stat-value {
      font-size: 2.5rem;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 5px;
    }

    .stat-label {
      color: #666;
      font-size: 1rem;
    }

    .video-section {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      margin-bottom: 30px;
    }

    .video-section h2 {
      margin-bottom: 20px;
      color: #333;
    }

    video {
      width: 100%;
      max-height: 600px;
      border-radius: 8px;
      background: #000;
    }

    .charts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 30px;
      margin-bottom: 30px;
    }

    .chart-card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }

    .chart-card h3 {
      margin-bottom: 20px;
      color: #333;
    }

    .actions {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-secondary {
      background: #48bb78;
      color: white;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .loading {
      text-align: center;
      padding: 100px 20px;
      color: #667eea;
      font-size: 1.5rem;
    }

    .frame-list {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      margin-bottom: 30px;
    }

    .frame-list h3 {
      margin-bottom: 15px;
      color: #333;
    }

    .frame-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .frame-tag {
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .frame-tag.drop {
      background: #fee;
      color: #c53030;
    }

    .frame-tag.merge {
      background: #fef5e7;
      color: #d68910;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üèè Analysis Results</h1>
      <p id="videoName">Processing complete</p>
    </div>

    <div id="loading" class="loading">Loading results...</div>

    <div id="content" style="display: none;">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="totalFrames">-</div>
          <div class="stat-label">Total Frames</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="trackedPositions">-</div>
          <div class="stat-label">Tracked Positions</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="dropFrames">-</div>
          <div class="stat-label">Drop Frames</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="mergeFrames">-</div>
          <div class="stat-label">Merge Frames</div>
        </div>
      </div>

      <div class="video-section">
        <h2>Annotated Video</h2>
        <video id="resultVideo" controls></video>
        <div class="actions">
          <button class="btn btn-primary" onclick="downloadVideo()">
            <span>‚¨á</span> Download Video
          </button>
          <button class="btn btn-secondary" onclick="downloadCSV()">
            <span>üìÑ</span> Download CSV Report
          </button>
        </div>
      </div>

      <div class="frame-list">
        <h3>Drop Frames</h3>
        <div class="frame-tags" id="dropFramesList"></div>
      </div>

      <div class="frame-list">
        <h3>Merge Frames</h3>
        <div class="frame-tags" id="mergeFramesList"></div>
      </div>

      <div class="charts-grid">
        <div class="chart-card">
          <h3>Detection Distribution</h3>
          <canvas id="pieChart"></canvas>
        </div>
        <div class="chart-card">
          <h3>Ball Position Trajectory</h3>
          <canvas id="trajectoryChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:8000';
    let reportData = null;
    let videoFilename = null;
    let reportFilename = null;

    async function loadResults() {
      const params = new URLSearchParams(window.location.search);
      videoFilename = params.get('video');
      reportFilename = params.get('report');
      const csvFilename = params.get('csv');

      if (!videoFilename || !reportFilename) {
        document.getElementById('loading').textContent = 'Error: Missing parameters';
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/report/${reportFilename}`);
        reportData = await response.json();

        document.getElementById('videoName').textContent = `Source: ${reportData.source}`;
        document.getElementById('totalFrames').textContent = reportData.summary.total_frames;
        document.getElementById('trackedPositions').textContent = reportData.summary.tracked_positions;
        document.getElementById('dropFrames').textContent = reportData.summary.drop_frames;
        document.getElementById('mergeFrames').textContent = reportData.summary.merge_frames;

        document.getElementById('resultVideo').src = `${API_BASE}/video/${videoFilename}`;

        renderDropFrames(reportData.summary.drop_frame_list);
        renderMergeFrames(reportData.summary.merge_frame_list);
        renderCharts(reportData);

        window.csvFile = csvFilename;

        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      } catch (error) {
        document.getElementById('loading').textContent = 'Error loading results: ' + error.message;
      }
    }

    function renderDropFrames(frames) {
      const container = document.getElementById('dropFramesList');
      if (frames.length === 0) {
        container.innerHTML = '<span style="color: #666;">No drop frames detected</span>';
        return;
      }
      container.innerHTML = frames.map(f => `<span class="frame-tag drop">Frame ${f}</span>`).join('');
    }

    function renderMergeFrames(frames) {
      const container = document.getElementById('mergeFramesList');
      if (frames.length === 0) {
        container.innerHTML = '<span style="color: #666;">No merge frames detected</span>';
        return;
      }
      container.innerHTML = frames.map(f => `<span class="frame-tag merge">Frame ${f}</span>`).join('');
    }

    function renderCharts(data) {
      const normalFrames = data.summary.total_frames - data.summary.drop_frames - data.summary.merge_frames;

      new Chart(document.getElementById('pieChart'), {
        type: 'doughnut',
        data: {
          labels: ['Normal', 'Drop', 'Merge'],
          datasets: [{
            data: [normalFrames, data.summary.drop_frames, data.summary.merge_frames],
            backgroundColor: ['#48bb78', '#f56565', '#ed8936']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' }
          }
        }
      });

      const trajectoryData = data.frames.slice(0, 200);
      new Chart(document.getElementById('trajectoryChart'), {
        type: 'line',
        data: {
          labels: trajectoryData.map(f => f.frame),
          datasets: [{
            label: 'X Position',
            data: trajectoryData.map(f => f.center[0]),
            borderColor: '#667eea',
            tension: 0.4,
            pointRadius: 1
          }, {
            label: 'Y Position',
            data: trajectoryData.map(f => f.center[1]),
            borderColor: '#764ba2',
            tension: 0.4,
            pointRadius: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' }
          },
          scales: {
            y: { reverse: true }
          }
        }
      });
    }

    function downloadVideo() {
      window.open(`${API_BASE}/video/${videoFilename}`, '_blank');
    }

    function downloadCSV() {
      if (window.csvFile) {
        window.open(`${API_BASE}/download/${window.csvFile}`, '_blank');
      }
    }

    loadResults();
  </script>
</body>
</html>
